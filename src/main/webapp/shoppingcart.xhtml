<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:body>

    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
            <h:form>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h:dataTable value="#{cart.items}" var="item" styleClass="table table-striped table-middle-align">
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                <h:outputText value="#{item.item.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Price</f:facet>
                                <h:outputText value="#{item.item.price}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Quantity</f:facet>
                                <h:outputText value="#{item.quantity}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"></f:facet>
                                <h:commandLink action="#{cart.incrementShoppingCartItemQuantity(item)}">
                                    <button class="btn btn-success"><span class="fa fa-plus"></span></button>
                                </h:commandLink>
                                <h:commandLink action="#{cart.decrementShoppingCartItemQuantity(item)}">
                                    <button class="btn btn-danger"><span class="fa fa-minus"></span></button>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                        <h:outputText value="Total: â‚¬#{cart.total}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h:commandButton action="checkout" value="Checkout" styleClass="btn btn-default"/>
                    </div>
                </div>
            </div>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>

</html>
