<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:body>

    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
            <b:container>
                <b:column colMd="12">
                    <h:form>
                        <h:dataTable value="#{catalog.pizzas}" var="pizza" styleClass="table table-striped table-middle-align">
                            <h:column>
                                <f:facet name="header">
                                    Name
                                    <h:commandLink action="#{catalog.sortPizzasByName()}">
                                        <h:outputText styleClass="fa fa-sort"/>
                                    </h:commandLink>
                                </f:facet>
                                <h:inputText value="#{pizza.name}" rendered="#{pizza.edited}" />
                                <h:outputText value="#{pizza.name}" rendered="#{not pizza.edited}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Price
                                    <h:commandLink action="#{catalog.sortPizzasByPrice()}">
                                        <h:outputText styleClass="fa fa-sort"/>
                                    </h:commandLink></f:facet>
                                <h:inputText value="#{pizza.price}" rendered="#{pizza.edited}" />
                                <h:outputText value="#{pizza.price}" rendered="#{not pizza.edited}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"/>
                                <h:commandButton action="#{cart.add(pizza.pizzaId, pizza)}" value="Add to cart" styleClass="btn btn-success"/>
                            </h:column>
                            <!--<h:column>-->
                                <!--<f:facet name="header"></f:facet>-->
                                <!--<h:commandLink action="#{catalog.updatePizza(pizza)}">-->
                                    <!--<button class="btn btn-warning"><span class="fa fa-pencil"></span></button>-->
                                <!--</h:commandLink>-->
                                <!--<h:commandLink action="#{catalog.deletePizza(pizza)}">-->
                                    <!--<button class="btn btn-danger"><span class="fa fa-trash"></span></button>-->
                                <!--</h:commandLink>-->
                            <!--</h:column>-->
                        </h:dataTable>
                        <h:commandButton action="#{catalog.savePizzas}" value="Save" styleClass="btn btn-success"/>
                    </h:form>
                </b:column>
            </b:container>
        </ui:define>
    </ui:composition>

</h:body>

</html>
