<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:body>

    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
            <h:form>
                <div class="container">
                    <div class="col-sm-12">
                        <h:dataTable value="#{orders.orders}" var="order" styleClass="table table-striped">
                            <h:column>
                                <f:facet name="header">
                                    Name
                                </f:facet>
                                <h:outputText value="#{order.customer.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Price</f:facet>
                                <h:outputText value="â‚¬ #{order.totalPrice}"/>
                            </h:column>
                            <h:column headerClass="column-75">
                                <details>
                                    <summary>Items</summary>
                                    <h:dataTable value="#{order.orderItems}" var="orderItem" styleClass="table">
                                        <h:column>
                                            <f:facet name="header">Pizza</f:facet>
                                            <h:outputText value="#{orderItem.pizza.name}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Quantity</f:facet>
                                            <h:outputText value="#{orderItem.quantity}"/>
                                        </h:column>
                                    </h:dataTable>
                                </details>
                            </h:column>
                            <h:column>
                                <f:facet name="header"/>
                                <!--<h:commandButton action="#{cart.addblabla(pizza.pizzaId, pizza)}" value="" styleClass="btn btn-success"/>-->
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>

</html>
