<h:head>
    <title>Pizza case</title>
    <h:outputStylesheet library="css" name="stylesheet.css"/>
    <!--<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
</h:head>
<h:body>
    <b:container>
        <b:column colMd="12">
            <h:form>
                <h:dataTable value="#{valutaConverter.valutaList.valutas}" var="valuta" styleClass="table table-striped table-middle-align">
                    <h:column>
                        <f:facet name="header">
                            Name
                            <h:commandLink action="#{valutaConverter.sortValutasByName()}">
                                <h:outputText styleClass="fa fa-sort"/>
                            </h:commandLink>
                        </f:facet>
                        <h:inputText value="#{valuta.name}" rendered="#{valuta.edited}" />
                        <h:outputText value="#{valuta.name}" rendered="#{not valuta.edited}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Value
                            <h:commandLink action="#{valutaConverter.sortValutasByValue()}">
                                <h:outputText styleClass="fa fa-sort"/>
                            </h:commandLink></f:facet>
                        <h:inputText value="#{valuta.value}" rendered="#{valuta.edited}" />
                        <h:outputText value="#{valuta.value}" rendered="#{not valuta.edited}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Symbol</f:facet>
                        <h:inputText value="#{valuta.symbol}" rendered="#{valuta.edited}" />
                        <h:outputText value="#{valuta.symbol}" rendered="#{not valuta.edited}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"></f:facet>
                        <h:commandLink action="#{valutaConverter.valutaList.editValuta(valuta)}">
                            <button class="btn btn-warning"><span class="fa fa-pencil"></span></button>
                        </h:commandLink>
                        <h:commandLink action="#{valutaConverter.valutaList.deleteValuta(valuta)}">
                            <button class="btn btn-danger"><span class="fa fa-trash"></span></button>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
                <h:commandButton action="#{valutaConverter.valutaList.saveValutas()}" value="Save" styleClass="btn btn-success"/>
            </h:form>
        </b:column>
    </b:container>
